<!DOCTYPE html>
<html lang="en">

<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/new.css">
</head>

<body>
    <header class="mx-4 lg:mx-20">
        <nav class="mt-8">
            <section class="flex justify-between items-center">
                <!-- menu btn -->
                <div class="flex gap-3">
                    <div class="lg:hidden">
                        <label class="btn btn-circle swap swap-rotate">

                            <!-- this hidden checkbox controls the state -->
                            <input type="checkbox" />


                            <!-- hamburger icon -->
                            <svg class="swap-off fill-current" xmlns="http://www.w3.org/2000/svg" width="32" height="32"
                                viewBox="0 0 512 512">
                                <path d="M64,384H448V341.33H64Zm0-106.67H448V234.67H64ZM64,128v42.67H448V128Z" />
                            </svg>


                            <!-- close icon -->
                            <svg class="swap-on fill-current" xmlns="http://www.w3.org/2000/svg" width="32" height="32"
                                viewBox="0 0 512 512">
                                <polygon
                                    points="400 145.49 366.51 112 256 222.51 145.49 112 112 145.49 222.51 256 112 366.51 145.49 400 256 289.49 366.51 400 400 366.51 289.49 256 400 145.49" />
                            </svg>

                        </label>
                    </div>
                    <div>
                        <h3 class="text-4xl font-bold">Hockey<span class="text-[#FF4240]">'</span>s</h3>
                    </div>
                </div>

                <div class="hidden lg:flex lg:gap-10">
                    <p class="text-[#FF4240] font-bold">Home</p>
                    <p>About</p>
                    <p>Pages</p>
                    <p>Blog</p>
                    <p>Contact</p>
                </div>
                <div class="flex gap-2 lg:gap-5 items-center">
                    <img class="hidden lg:h-5 lg:w-5" src="Images/magnifying-glass-solid (2).svg" alt="">
                    <button class="btn bg-[#FF4240] rounded-lg px-6 py-4 text-white">Get Ticket</button>
                </div>
            </section>
        </nav>
        <!-- slider banner section -->
        <section class="my-16">
            <div>
                <div class="carousel w-full">
                    <div id="slide1" class="carousel-item relative w-full lg:h-[500px]">
                        <img src="Images/1.png"
                            class="w-full" />
                        <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                            <a href="#slide4" class="btn btn-circle bg-black text-white border-none">❮</a>
                            <a href="#slide2" class="btn btn-circle bg-black text-white border-none">❯</a>
                        </div>
                    </div>
                    <div id="slide2" class="carousel-item relative w-full lg:h-[500px]">
                        <img src="Images/2.png"
                            class="w-full" />
                        <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                            <a href="#slide1" class="btn btn-circle bg-black text-white border-none">❮</a>
                            <a href="#slide3" class="btn btn-circle bg-black text-white border-none">❯</a>
                        </div>
                    </div>
                    <div id="slide3" class="carousel-item relative w-full lg:h-[500px]">
                        <img src="Images/3.png"
                            class="w-full" />
                        <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                            <a href="#slide2" class="btn btn-circle bg-black text-white border-none">❮</a>
                            <a href="#slide4" class="btn btn-circle bg-black text-white border-none">❯</a>
                        </div>
                    </div>
                    <div id="slide4" class="carousel-item relative w-full lg:h-[500px]">
                        <img src="Images/4.png"
                            class="w-full" />
                        <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                            <a href="#slide3" class="btn btn-circle bg-black text-white border-none">❮</a>
                            <a href="#slide1" class="btn btn-circle bg-black text-white border-none">❯</a>
                        </div>
                    </div>
                </div>
            </div>
            <div id="Explore" class="bg-black text-white p-4 rounded-lg lg:w-1/2 lg:ml-[530px] mt-3 lg:-mt-48">
                <h3 class="text-xl text-center lg:text-2xl font-bold mb-3">Meet all the heroes from the field</h3>
                <p class="text-center">Explore the legends of hockey, featuring iconic players whose skill, passion, and achievements have left an indelible mark on the sport's history.</p>
            </div>
